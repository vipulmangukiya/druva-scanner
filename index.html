<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Durva Scanner</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f7fb;
    margin: 0;
    padding: 12px;
  }

  .container {
    max-width: 1100px;
    margin: auto;
    background: #fff;
    padding: 16px;
    border-radius: 12px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.12);
  }

  .header {
    background: linear-gradient(135deg, #cce5ff, #e6f2ff);
    padding: 18px;
    font-size: 26px;
    font-weight: bold;
    text-align: center;
    border-radius: 10px;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
  }

  .save-icon {
    width: 22px;
    height: 22px;
    fill: #4f86f7;
  }

  input, button {
    width: 100%;
    padding: 14px;
    font-size: 18px;
    margin-top: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
  }

  button { cursor: pointer; }

  .btn-primary { background: #4f86f7; color: #fff; border: none; }
  .btn-danger { background: #ff4d4d; color: #fff; border: none; }
  .btn-warning { background: #ffd633; border: none; }

  .hidden { display: none; }

  .top {
    display: grid;
    grid-template-columns: 1fr 300px;
    gap: 16px;
    margin-top: 16px;
  }

  .stats {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 14px;
  }

  .card {
    padding: 16px;
    border-radius: 10px;
    text-align: center;
    font-size: 18px;
  }

  .yellow { background: #ffe44d; }
  .green { background: #b9f5d0; }
  .blue  { background: #4f86f7; color: #fff; }
  .gray  { background: #e0e0e0; }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 18px;
  }

  th, td {
    border: 1px solid #ccc;
    padding: 10px;
    text-align: center;
  }

  th { background: #f1f1f1; }
</style>
</head>

<body>

<!-- LOGIN -->
<div class="container" id="loginBox">
  <div class="header">Durva Scanner Login</div>
  <input id="username" placeholder="User ID" />
  <input id="password" type="password" placeholder="Password" />
  <button class="btn-primary" onclick="login()">Login</button>
</div>

<!-- APP -->
<div class="container hidden" id="appBox">
  <div class="header">
    Durva Scanner
    <svg class="save-icon" viewBox="0 0 24 24">
      <path d="M17 3H5a2 2 0 0 0-2 2v14l4-4h10a2 2 0 0 0 2-2V5a2 2 0 0 0-2-2z"/>
    </svg>
  </div>

  <input id="scanInput" placeholder="Scan barcode here..." />

  <div class="top">
    <div class="stats">
      <div class="card yellow">Count<br><b id="count">0</b></div>
      <div class="card green">Ro Total<br><b id="roTotal">0</b></div>
      <div class="card blue">Po Total<br><b id="poTotal">0</b></div>
      <div class="card gray">RO %<br><b id="roCalc">0</b></div>
    </div>

    <div>
      <button class="btn-warning" onclick="removeDuplicates()">Delete Duplicate</button>
      <button class="btn-danger" onclick="clearData()">Delete Data</button>
      <button onclick="logout()">Logout</button>
    </div>
  </div>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Ro</th>
        <th>Po</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody id="dataBody"></tbody>
  </table>
</div>

<script>
  let storageKey = null;
  let data = [];

  function hashPassword(p) {
    return btoa(p);
  }

  function login() {
    const u = username.value.trim();
    const p = password.value.trim();
    if (!u || !p) return alert("Enter User ID & Password");

    const pwdHash = hashPassword(p);
    storageKey = `druva_${u}_${pwdHash}`;

    loginBox.classList.add("hidden");
    appBox.classList.remove("hidden");

    data = JSON.parse(localStorage.getItem(storageKey)) || [];
    render();
    focusScanner();
  }

  function logout() {
    location.reload();
  }

  scanInput.addEventListener("keydown", e => {
    if (e.key === "Enter") {
      processScan(scanInput.value.trim());
      scanInput.value = "";
    }
  });

  function processScan(text) {
    const p = text.split(",");
    if (p.length < 10) return;

    data.push({
      name: p[6],
      ro: +p[7],
      po: +p[8],
      date: p[9]
    });

    save();
  }

  function save() {
    localStorage.setItem(storageKey, JSON.stringify(data));
    render();
    focusScanner();
  }

  function render() {
    dataBody.innerHTML = "";
    let ro = 0, po = 0;

    data.forEach(d => {
      ro += d.ro; po += d.po;
      dataBody.innerHTML += `
        <tr>
          <td>${d.name}</td>
          <td>${d.ro.toFixed(3)}</td>
          <td>${d.po.toFixed(3)}</td>
          <td>${d.date}</td>
        </tr>`;
    });

    count.innerText = data.length;
    roTotal.innerText = ro.toFixed(3);
    poTotal.innerText = po.toFixed(3);
    roCalc.innerText = ro ? ((po / ro) * 100).toFixed(2) : 0;
  }

  function removeDuplicates() {
    const seen = new Set();
    data = data.filter(d => {
      const k = d.name + d.date;
      if (seen.has(k)) return false;
      seen.add(k);
      return true;
    });
    save();
  }

  function clearData() {
    if (!confirm("Delete ALL data for this user & password?")) return;
    data = [];
    localStorage.removeItem(storageKey);
    render();
    focusScanner();
  }

  function focusScanner() {
    setTimeout(() => scanInput.focus(), 50);
  }
</script>

</body>
</html>
